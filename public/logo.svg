<svg width="600" height="140" viewBox="0 0 600 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iMessage-style bubble: rounded rectangle with tail -->
  <g>
    <!-- Main bubble body -->
    <rect x="40" y="20" width="520" height="80" rx="40" ry="40" fill="#3B82F6"/>

    <!-- Tail pointing down-left -->
    <path d="M 80 100 Q 60 105 50 120 Q 65 110 85 100 Z" fill="#3B82F6"/>
  </g>

  <!-- "worldofthepeople" text - left aligned -->
  <text
    x="80"
    y="70"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
    font-size="40"
    font-weight="600"
    fill="#FFFFFF"
    letter-spacing="-0.5"
  >
    worldofthepeople
  </text>
</svg>
